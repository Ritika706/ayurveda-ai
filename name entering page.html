<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Journey</title>
    <link rel="stylesheet" href="name entering page.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="icon-circle"><i data-lucide="user"></i></div>
        <h1 class="title">Welcome to Your Wellness Journey</h1>
        <p class="subtitle">
          Let's personalize your experience. What should we call you?
        </p>

        <label for="name" class="label">Your Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="input"
        />

        <div class="button-group">
          <button
            class="btn back-btn"
            onclick="window.location.href='landing page.html'"
          >
            <i data-lucide="move-left"></i>Back
          </button>
          <button
            class="btn assess-btn"
            onclick="window.location.href='quiz ui.html'"
          >
            <i data-lucide="sparkles"></i>Begin Assessment
          </button>
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
